<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="parkingLot">
      <h2 data-cy="parkingLotDetailsHeading"><span>Parking Lot</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ parkingLot.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ parkingLot.name }}</span>
        </dd>
        <dt><span>Location</span></dt>
        <dd>
          <span>{{ parkingLot.location }}</span>
        </dd>
        <dt><span>Capacity</span></dt>
        <dd>
          <span>{{ parkingLot.capacity }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/parking-lot', parkingLot.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
